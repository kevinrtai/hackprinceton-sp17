<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico">

    <title>WeTrip Profile Pages</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" crossorigin="anonymous">
  </head>

  <body>
    <!-- The adding destinations portion of creating a trip-->
    <div class="col-md-7">
        <p><font size="10">Create a trip!</font></p>
        </br>

        <div class="form-group">
          <label for="usr">Add Destination(s)</label>
          <input type="text" name="form-control" id="usr">
        </div>
        <div class="form-group">
            <label for="usr">Time(s)</label>
            <input type="text" name="form-control" id="usr">
        </div>
        <div class="form-group">
            <label for="usr">Add Friend(s)</label>
            <input type="text" name="form-control" id="usr">
        </div>
        <div class="form-group">
          <label for="comment">Comments:</label>
          <textarea class="form-control" rows="3" id="comment"></textarea>

    </div>
    <button type="button">Create the group!</button>
    
   <!-- Latest compiled and minified JavaScript -->
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
